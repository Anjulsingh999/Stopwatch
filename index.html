<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_stopwatch/apple-touch-icon.png"> 
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_stopwatch/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_stopwatch/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_stopwatch/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_stopwatch/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <div class="container">
            <div class="heading">
                StopWatch
            </div>
            <div class="stopwatch_container">
                <div id="display_time">
                    00:00:00 
                </div>
                <div class="stopwatch_btn">
                    <div id="stop_btn" onclick="stop_watch()" class="tooltip">
                        <abbr title="Stop">
                        <button ><img src="stop-button.png" width="40px" height="38px"></button>
                        </abbr>
                    </div>
                    <div id="start_btn">
                        <abbr title="Play/Pause">
                        <button onclick="toggle_btn()" ><img src="play.png" width="40px" height="40px"  id="play"><img src="pause.png" width="40px" height="40px" id="pause"></button>
                    </abbr>
                    </div>
                    <div id="reset_btn" onclick="reset_btn()">
                        <abbr title="Reset">
                        <button><img src="reset.png" width="40px" height="40px"></button>
                    </abbr>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom_heading">
            Made with ❤️ by : Anjul Singh
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
